<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Raleway:wght@100;200;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="all">
    <header class="header">

        <div class="header__container container">
            <a href="/" class="logo">
                BestShop
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__guzik"><a href="" class="menu__link">Why us</a></li>
                    <li class="menu__guzik"><a href="" class="menu__link">benefits</a></li>
                    <li class="menu__guzik"><a href="" class="menu__link">prices</a></li>
                    <li class="menu__guzik"><a href="" class="menu__link">Contact</a></li>
                </ul>
            </nav>

        </div>

    </header>
    <section class="hero">
        <div class="hero__div">

            <h1 class="hero__title">Sell More!</h1>
            <p class="hero__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn--primary btn--large">Open your shop</a>
        </div>
        <div class="hero__image">
            <img src="assets/background.png" alt="computer">
        </div>
    </section>
    <section class="stat">
        <div class="container">
            <h2 class="stat__title">The most popular sales platform in country</h2>
            <div class="stat__container">
                <div class="stat__el">
                    <div class="stat__dot">
                        <img src="assets/person.svg" alt="img person">
                    </div>
                    <div class="stat__nr">100000+</div>
                    <div class="stat__text">daily entries</div>
                </div>
            </div>
            <div class="stat__container">
                <div class="stat__el">
                    <div class="stat__dot eye">
                        <img src="assets/eye.svg" alt="eye">
                    </div>
                    <div class="stat__nr">2000000+</div>
                    <div class="stat__text">seen products <br> every day</div>
                </div>
            </div>
            <div class="stat__container">
                <div class="stat__el">
                    <div class="stat__dot cat">
                        <img src="assets/catalog.svg" alt="katalog">
                    </div>
                    <div class="stat__nr">100000+</div>
                    <div class="stat__text">added posts <br> daily</div>
                </div>
            </div>
        </div>
    </section>

</div><!--  all-->

</body>
</html>
